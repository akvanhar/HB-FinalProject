<!doctype html>
<html>
<head>
	<title>Make Less Mush</title>
	<link rel="icon" href="/static/images/mlmlogo.jpg">
	<script src="https://code.jquery.com/jquery.js"></script>
    <link href="/static/Bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="/static/Bootstrap/js/bootstrap.min.js"></script>
	<link href='https://fonts.googleapis.com/css?family=Raleway:700' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="/static/css/loginBlue.css">
</head>
<body>
<script src="/static/fblogin.js"></script>
<div class="site-wrapper">
	<div class="site-wrapper-inner">
		<div class="cover-container">
			<div id="box" class="inner cover">
				<h1 class="loginHeading cover-heading">Welcome To<br>Make Less Mush</h1>
	    		<form class="form-signin" action='login_portal' method='post'>
		        	<p class="loginPara lead">Please log in</p>
		        	{% for message in get_flashed_messages() %}
						<div class="flashedMessages">{{message}}</div>
					{% endfor %}
			        <label for="inputEmail" class="sr-only">Email address</label>
			        <input type="email" id="inputEmail" class="form-control" name='email' placeholder="username@email.com" required autofocus>
			        <label for="inputPassword" class="sr-only" type='password'>Password</label>
			        <input type="password" id="inputPassword" class="form-control" name='password' placeholder="Password" required>
		        	<input id="signInButton" class="btn btn-lg btn-primary btn-block" type="submit" value="Sign in">
	    		</form>
				<p class="loginPara break">or</p>
				<div id='fb-root' class="fbLogin"></div>
				<div class="fbLogin">
					<fb:login-button size='xlarge' 
					 		 autologoutlink = 'true' 
					 		 scope="public_profile,email,user_friends" 
					 		 onlogin="checkLoginState();">
					</fb:login-button>
				</div>	
				<div id="status" class="fbLogin"></div>
				<a id="signupWrapper" href='/signup'>Not a user? Click here to sign up!</a>
			</div>
		</div>
	</div>
</div>

</body>
</html>
