<!doctype html>
<html>
<head>
	<title>Make Less Mush</title>
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
</head>
<body>
	<h1>Welcome to Make Less Mush</h1>
	<h4>To create an account, please fill out the following form:</h4>
	<form action='signup_portal' method='post'>
		<label>Email: 
			<input type='email' name='email' placeholder='username@email.com'>
		</label>
		<br>
		<label>Password: 
			<input type='password' name='password'>
		</label>
		<br>
		<label>First name: 
			<input type='text' name='fname'>
		</label>
		<br>
		<label>Last name: 
			<input type='text' name='lname'>
		</label>
		<br>
		<p>Would you like to be able to get texts about your postings?</p>
		<label>Phone number:
		   (<input type="text" name="phone-1" maxlength="3">)
		   <input type="text" name="phone-2" maxlength="3">-
		   <input type="text" name="phone-3" maxlength="4">
		</label>
		<input type='submit' value='Create Account'>
	</form>
</body>
</html>
