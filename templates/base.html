<!doctype html>
<html>
<head>
	<script src="/static/jquery/jquery-2.1.4.js"></script>
	<link href="/static/Bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<script src="/static/Bootstrap/js/bootstrap.min.js"></script>
	<link rel="icon" href="/static/images/mlmlogo.png">
	<link rel="stylesheet" href="/static/css/base.css">
	<link rel="stylesheet" href="/static/css/messages.css">
	<link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Raleway:700,400' rel='stylesheet' type='text/css'>
	{% block head %}
    <title>{% block title %}{% endblock %}Make Less Mush</title>
    {% endblock %}
</head>
<body>
<div class="container">
	<script src='/static/facebookplay.js'></script>
	<div id="fb-root"></div>
	<nav class="navbar navbar-default">
	  <div class="container-fluid">
	    <!-- Brand and toggle get grouped for better mobile display -->
	    <div class="navbar-header">
	      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
	        <span class="sr-only">Toggle navigation</span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	      </button>
	      	<a href="/"><img class="navbar-brand" id="mlmlogo" alt="Make Less Mush Logo" src="/static/images/mlmlogo.png" width=100% height=100%></a>
	    </div>

	    <!-- Collect the nav links, forms, and other content for toggling -->
	    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
	      <ul class="nav navbar-nav">
	        <li id="homeButton"><a id="homeLink" href="/home">Home</a></li>
			<li id="listingsButton"><a id="listingsLink" href='/listings'>Listings</a></li>
			<li id="myListingsButton"><a id="myListingsLink" href='/mylistings'>My Listings</a></li>
			<li id="messagesButton"><a id="messagesLink" href='/messages'>Messages <span class="badge" id="messageCount">{{ new_messages }}</span></a></li>
	      </ul>
	      
	      <ul class="nav navbar-nav navbar-right">
	      		<p class="navbar-text navbar-centre">Signed in as {{ user.fname }} {{ user.lname}}</p>
	      	<div style="display: none"
	      	{% if 'user_id' in session %}
	      		<li><a href='/logbutton'>Logout</a></li>
    		{% else %}
		    	<li><a href='/logbutton'><button type="button" class="btn btn-default navbar-btn">Login</button></a></li>
    		{% endif %}
    		</div>
	        <li class="fb-login-button" data-max-rows="1" data-size="medium" data-show-faces="false" data-auto-logout-link="true" scope='public_profile,email,user_friends'></li>
	      </ul>
	    </div><!-- /.navbar-collapse -->
	  </div><!-- /.container-fluid -->
	</nav>
</div>
<div id="bodyContainerFluid" class="container-fluid">
	{% block content %}
		put your content here.

	{% endblock %}
</div>
</body>
</html>
