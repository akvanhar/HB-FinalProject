{% extends 'base.html' %}
{% block content %}
<h2>Listings</h2>
<table>
	<thead>
		<tr>
			<th>Title</th>
			<th>Description</th>
		</tr>
	</thead>
	<tbody>
		{% for food_listing in foods %}
			<tr>
				<td>{{food_listing.food_name}}</td>
				<td>{{food_listing.food_description}}</td>
			</tr>
		{% endfor %}
	</tbody>

{% endblock %}
