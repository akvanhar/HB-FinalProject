{% extends 'base.html' %}
{% block content %}
<h2>Listings</h2>
<table>
	<thead>
		<tr>
			<th>Title</th>
			<th>Description</th>
		</tr>
	</thead>
	<tbody>
		{% for food_listing in foods %}
			<tr>
				<td><a href="/listings/{{food_listing.food_id}}">
                    {{food_listing.title}}
                	</a>
                </td>
				<td>{{food_listing.description}}</td>
			</tr>
		{% endfor %}
	</tbody>
</table>
{% endblock %}
